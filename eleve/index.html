<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brikks - Espace Élève">
    <title>Mon espace - Brikks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/eleve-accueil.css">
</head>
<body>

<!-- Contenu de la page (sera wrappé par le layout) -->
<div class="accueil-container">
    <!-- Header de bienvenue -->
    <div id="greeting-container" class="accueil-header">
        <!-- Généré par JS -->
    </div>

    <!-- Contenu principal (2 colonnes) -->
    <div id="main-content" class="main-content">
        <div class="accueil-loader">
            <div class="spinner"></div>
        </div>
    </div>
</div>

<!-- Modal pour vidéo/recommandation -->
<div class="media-modal" id="media-modal">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Chargement...</h3>
            <button class="modal-close" id="modal-close">✕</button>
        </div>
        <div class="modal-body" id="modal-content">
            <!-- Contenu injecté par JS -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../js/config.js"></script>
<script src="../js/sheets.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/app.js"></script>
<script src="../components/eleve-layout.js"></script>
<script src="../js/eleve-accueil.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Initialiser le layout élève
        await EleveLayout.init('accueil', 'Accueil');

        // Initialiser la page d'accueil
        await EleveAccueil.init();
    });
</script>

</body>
</html>
